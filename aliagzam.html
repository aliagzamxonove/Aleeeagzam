    <!-- Стили для анимации кругов на фоне и другие стили -->
    <style>
        /* Анимация для кругового фона */
        body {
            background-color: black;
            overflow: hidden;
        }

        /* Круговой фон */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(circle, rgba(0, 0, 255, 0.3) 10%, rgba(0, 0, 255, 0.15) 30%, rgba(0, 0, 255, 0) 50%);
            background-size: 200% 200%;
            animation: animateBackground 20s linear infinite;
        }

        @keyframes animateBackground {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        /* Основные стили */
        header {
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-out forwards; /* Анимация появления заголовка */
        }

        h1 {
            color: #FF5733; /* Красно-оранжевый цвет для h1 */
        }

        h3 {
            text-align: center;
            color: white;
        }

        body {
            font-family: 'pacifico', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            overflow-x: hidden;
        }

        .logo {
            max-width: 150px; /* Максимальная ширина логотипа */
            margin-top: 20px; /* Отступ сверху для логотипа */
        }

        section {
            text-align: center;
            margin: 20px 0;
            color: #FFFFFF;
            animation: fadeIn 1s ease-out forwards; /* Анимация появления секции */
        }

        .button-wrapper {
            display: inline-block;
            margin: 10px;
        }

        button {
            text-align: center;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: transparent;
            border: 2px solid #FF5733;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            animation: fadeIn 1s ease-out forwards;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF5733;
        }

        button:active {
            transform: scale(0.95);
        }

        footer {
            text-align: center;
            color: #fff;
            animation: fadeIn 1s ease-out forwards;
        }

        a {
            color: #007BFF;
            text-decoration: none; 
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<!-- Раздел с кнопками -->
